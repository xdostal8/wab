<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
        }
        nav a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if user %}
            <h1>Welcome, {{ user['name'] }}!</h1>
            {% include 'navigation_logged_in.html' %}
        {% else %}
            <h1>Welcome to the Item Store</h1>
            {% include 'navigation_logged_out.html' %}
        {% endif %}
    </div>
</body>
</html>
